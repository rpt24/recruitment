<!DOCTYPE html>
<html>
  <head>
    <title>Mu Beta Recruitment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Sep 12, 2019 06:00:00").getTime();
      // Update the count down every 1 second
      var x = setInterval(function() {
      // Get today's date and time
      var now = new Date().getTime();
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      // Output the result in an element with id="demo"
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
      // If the count down is over, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
    </script>

    <div>
      <h1>Candidate Ceremony - September 12th, 2019</h1>
      <h1 id="countdown"></h1>
      <br />
      <br />
    </div>

    <script type="text/javascript">
      // this script sets variables for update diplays
      var pnm = 49;
      var bidGiven = 0;
      var bidAccept = 0;
      var bidHold = 0;
      var bidDecline = 0;
      document.getElementById("pnm").innerHTML = pnm;
      document.getElementById("bidGiven").innerHTML = bidGiven;
      document.getElementById("bidAccept").innerHTML = bidAccept;
      document.getElementById("bidHold").innerHTML = bidHold;
      document.getElementById("bidDecline").innerHTML = bidDecline;
    </script>

  <div>
  <h1 style="text-decoration: underline;">Bid Status</h1>
    <table>
      <tr>
        <th>MPL Number of PNMs:</th>
        <th><script type="text/javascript">document.write(pnm)</script></th>
      </tr>
      <tr>
        <th>Bids Given:</th>
        <th><script type="text/javascript">document.write(bidGiven)</script></th>
      </tr>
      <tr>
        <th>Bids Accepted:</th>
        <th><script type="text/javascript">document.write(bidAccept)</script></th>
      </tr>
      <tr>
        <th>Bids Declined:</th>
        <th><script type="text/javascript">document.write(bidDecline)</script></th>
      </tr>
      <tr>
        <th>Bids Held:</th>
        <th><script type="text/javascript">document.write(bidHold)</script></th>
      </tr>
    </table>
  </div>

    <div class="wrapper">
      <canvas id="myChart" width="1200" height="600"></canvas>
      <br />
    </div>

    <script src="script.js"></script>
  </body>
</html>
